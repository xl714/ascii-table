<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Générateur de tableau ASCII</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        margin: 20px;
      }
      input[type="number"],
      input[type="checkbox"],
      button,
      textarea {
        font-family: "Courier New", Courier, monospace;
      }
      input[type="number"] {
        width: 60px;
        margin-right: 10px;
      }
      label {
        margin-right: 15px;
      }
      table {
        border-collapse: collapse;
        margin-top: 20px;
        font-family: "Courier New", Courier, monospace;
      }
      table td {
        border: 1px solid #ccc;
        padding: 5px;
        min-width: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-top: 20px;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <label>Lignes: <input type="number" id="rows" min="1" value="3" /></label>
    <label>Colonnes: <input type="number" id="cols" min="1" value="3" /></label>
    <label
      ><input type="checkbox" id="sepAll" checked /> Séparer chaque ligne</label
    >

    <div id="table-container"></div>
    <textarea id="ascii-output"></textarea>

    <script>
      const rowsInput = document.getElementById("rows");
      const colsInput = document.getElementById("cols");
      const sepAllCheckbox = document.getElementById("sepAll");
      const container = document.getElementById("table-container");
      const asciiOutput = document.getElementById("ascii-output");

      rowsInput.addEventListener("input", generateTable);
      colsInput.addEventListener("input", generateTable);
      sepAllCheckbox.addEventListener("change", updateAscii);
      asciiOutput.addEventListener("input", importAscii);

      function generateTable() {
        const rows = Math.max(1, parseInt(rowsInput.value) || 1);
        const cols = Math.max(1, parseInt(colsInput.value) || 1);
        container.innerHTML = "";
        const table = document.createElement("table");
        for (let i = 0; i < rows; i++) {
          const tr = document.createElement("tr");
          for (let j = 0; j < cols; j++) {
            const td = document.createElement("td");
            td.contentEditable = true;
            td.addEventListener("input", updateAscii);
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        container.appendChild(table);
        updateAscii();
      }

      function updateAscii() {
        const table = container.querySelector("table");
        if (!table) return;
        const data = Array.from(table.rows).map((tr) =>
          Array.from(tr.cells).map((td) => td.textContent.trim())
        );
        const colWidths = data[0].map((_, ci) => {
          let max = 0;
          data.forEach((r) => {
            if (r[ci].length > max) max = r[ci].length;
          });
          return max + 2;
        });
        const makeBorder = () =>
          "+" + colWidths.map((w) => "-".repeat(w)).join("+") + "+\n";
        const makeRow = (row) =>
          "|" +
          row
            .map(
              (cell, j) =>
                " " + cell + " ".repeat(colWidths[j] - cell.length - 1)
            )
            .join("|") +
          "|\n";

        let ascii = "";
        const topBorder = makeBorder();
        ascii += topBorder;
        ascii += makeRow(data[0]);
        ascii += makeBorder();
        if (sepAllCheckbox.checked) {
          for (let i = 1; i < data.length; i++) {
            ascii += makeRow(data[i]);
            ascii += makeBorder();
          }
        } else {
          for (let i = 1; i < data.length; i++) {
            ascii += makeRow(data[i]);
          }
          ascii += topBorder;
        }
        asciiOutput.value = ascii;
      }

      function importAscii() {
        const text = asciiOutput.value.trim();
        const lines = text.split("\n").filter((l) => l);
        if (!lines.length) return;
        // Identify border and row lines
        const borderLines = lines.filter((l) => /^\+[\-+]+\+$/.test(l));
        const rowLines = lines.filter((l) => /^\|.*\|$/.test(l));
        if (!borderLines.length || !rowLines.length) return;
        // Determine column widths from first border
        const firstBorder = borderLines[0];
        const segs = firstBorder.slice(1, -1).split("+");
        const cols = segs.length;
        // Parse cells
        const data = rowLines.map((l) =>
          l
            .slice(1, -1)
            .split("|")
            .map((cell) => cell.trim())
        );
        const rows = data.length;
        // Determine sepAll
        const sepAll = borderLines.length > 3;
        // Update inputs and table
        rowsInput.value = rows;
        colsInput.value = cols;
        sepAllCheckbox.checked = sepAll;
        // Build table and fill
        generateTable();
        const table = container.querySelector("table");
        data.forEach((row, i) =>
          row.forEach((cell, j) => {
            if (table.rows[i] && table.rows[i].cells[j]) {
              table.rows[i].cells[j].textContent = cell;
            }
          })
        );
        updateAscii();
      }

      // Initialisation
      generateTable();
    </script>
  </body>
</html>
